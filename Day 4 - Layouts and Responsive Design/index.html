<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Layout and Rsponsive Design</title>
  </head>
  <body>
    <main>
      <h1>Layout and Responsive Design</h1>

      <!-- inline, inline-block, and block -->
      <section>
        <div>
          <span style="background-color: tomato"
            >This is inline by default</span
          >
          <span style="display: block; background-color: powderblue"
            >This is block</span
          >
          <span
            style="
              display: inline-block;
              background-color: violet;
              width: 200px;
              height: 100px;
            "
            >This is inline-block</span
          >
        </div>
      </section>
    </main>
  </body>
</html>
